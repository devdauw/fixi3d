<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fixi3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma/bulma.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      window.UNITY_CONSTANTS = {
        UNITY_WEBNAME: "Fixi3D",
        UNITY_WEBGL_LOADER_URL: "Build/UnityLoader.js",
        UNITY_WEBGL_BUILD_URL: "Build/FixiBuild.json",
        UNITY_WIDTH: "960",
        UNITY_HEIGHT: "600"
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
      <div id="topMenuBar">
          <label for="objectLength">Longueur: </label>
          <input type="text" name="objectLength" id="input_length" class="input is-small" value="5" /> <br>
          <label for="objectHeight">Hauteur: </label>
          <input type="text" name="objectHeight" id="input_height" class="input is-small" value="4" /> <br>
          <label for="objectWidth">Profondeur: </label>
          <input type="text" name="objectWidth" id="input_width" class="input is-small" value="0.3" /> <br>
          <label for="wallsSelect">Liste de murs: </label>
          <div class="select">
            <select id="wallsSelect" class="select">
              <option style="display: none">Choisir un mur</option>
            </select>
          </div>

          <br>

          <button id="createWall" onclick="createWall()">Create Wall</button>
          <button id="editWall" onclick="editWall()">Edit Wall</button>
          <button id="destroyWall" onclick="destroyWall()">Destroy Wall</button>
      </div>
    </div>

    <script src="scripts/unityCom.js"></script>
  </body>
</html>
