<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      window.UNITY_CONSTANTS = {
        UNITY_WEBNAME: "%UNITY_WEB_NAME%",
        UNITY_WEBGL_LOADER_URL: "%UNITY_WEBGL_LOADER_URL%",
        UNITY_WEBGL_BUILD_URL: "%UNITY_WEBGL_BUILD_URL%",
        UNITY_WIDTH: "%UNITY_WIDTH%",
        UNITY_HEIGHT: "%UNITY_HEIGHT%"
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
      <div id="topMenuBar">
          <label for="objectLength">Longueur: </label>
          <input type="text" name="objectLength" id="input_length" value="5" />
          <label for="objectHeight">Hauteur: </label>
          <input type="text" name="objectHeight" id="input_height" value="4" />
          <label for="objectWidth">Profondeur: </label>
          <input type="text" name="objectWidth" id="input_width" value="0.3" />
          <label for="wallsSelect">Liste de murs: </label>
          <select id="wallsSelect"></select>
          <button id="createWall" onclick="createWall()">Create Wall</button>
          <button id="editWall" onclick="editWall()">Edit Wall</button>
          <button id="destroyWall" onclick="destroyWall()">Destroy Wall</button>
          <button id="CopyPaste" onclick="sendWallSelected()">Copy Paste</button>
          <div id="topMenuBar_Content">
          </div>
      </div>
    </div>

    <script src="scripts/unityCom.js"></script>
  </body>
</html>
